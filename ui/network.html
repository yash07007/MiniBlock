<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Voting Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row mb-3">
                <div class="col">
                    <h1>Manage your Peers</h1>
                </div>
            </div>
            <div v-if="error" class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            <div v-if="success" class="alert alert-success" role="alert">
                {{ success }}
            </div>
            <div class="row">
                <div class="col">
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Node</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/network">Network</a>
                        </li>
                    </ul>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col">
                    <form @submit.prevent="onAddPeer">
                        <div class="form-group">
                            <label for="peer-url">Peer URL</label>
                            <input v-model="newPeerUrl" type="text" class="form-control" id="peer-url" placeholder="localhost:0000">
                        </div>
                        <button :disabled="newPeerUrl.trim() === ''" type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
            </div>
            <hr>
            <div class="row my-3">
                <div class="col">
                    <button class="btn btn-primary" @click="onLoadPeers">Load Peer Nodes</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <ul class="list-group">
                        <button 
                            v-for="peer in peers"
                            style="cursor: pointer;" 
                            class="list-group-item list-group-item-action" 
                            @click="onRemovePeer(peer)">
                            {{ peer }} (click to delete)
                        </button>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                peers: [],
                newPeerUrl: '',
                error: null,
                success: null
            },
            methods: {
                onAddPeer: function() {
                    // Add node as peer node to local node server
                    var vm = this
                    axios.post('/peer', {peer: this.newPeerUrl})
                        .then(function(response){
                            vm.error = null;
                            vm.success = 'Peer added successfully.';
                            vm.peers = response.data.all_peers
                        })
                        .catch(function(error){
                            vm.success = null;
                            vm.error = error.response.data.message;
                        });
                },
                onLoadPeers: function() {
                    // Load all peer nodes of the local node server
                    var vm = this
                    axios.get('/peer')
                        .then(function(response){
                            vm.error = null;
                            vm.success = 'Fetched peers successfully.';
                            vm.peers = response.data.all_peers
                        })
                        .catch(function(error){
                            vm.success = null;
                            vm.error = error.response.data.message;
                        })
                },
                onRemovePeer: function(peer_url) {
                    // Remove a peer node
                    var vm = this
                    axios.delete('/peer/' + peer_url)
                        .then(function(response){
                            vm.error = null;
                            vm.success = 'Deleted peer successfully.';
                            vm.peers = response.data.all_peers
                        })
                        .catch(function(error){
                            vm.success = null;
                            vm.error = error.response.data.message;
                        })
                }
            }
        })
    </script>
</body>

</html>
